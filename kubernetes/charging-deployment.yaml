apiVersion: apps/v1
kind: Deployment
metadata:
  name: charging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: charging
  template:
    metadata:
      labels:
        app: charging
    spec:
      containers:
        - image: 2741/mojatretaslika
          name: mojatretaslika
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://abul.db.elephantsql.com:5432/oinesipb
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: oinesipb
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: API_TOKENI
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3


---

apiVersion: v1
kind: Service
metadata:
  name: charging
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: charging